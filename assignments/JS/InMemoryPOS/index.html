<main class="container" id="Customer">
    <section  class="container justify-content-center p-2">
        <h2 class="d-inline align-middle ml-3"><svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 20 20">
            <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7Zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216ZM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/>
        </svg>Customer</h2>
    </section>
    <hr class="border border-info border-2 opacity-50">
    <div class="row">
        <div class="col-md-6 container border border-4 border-dark-subtle rounded-5 p-3 shadow-lg p-3 mb-5 bg-body-tertiary rounded">
            <div class="form-container">
                <div class="mb-3">
                    <label for="txtCustomerID">Customer ID</label>
                    <input class="form-control" id="txtCustomerID" required type="text">
                    <span class="control-error" id="lblcusid"></span>
                </div>
                <div class="mb-3">
                    <label for="txtCustomerName">Customer Name</label>
                    <input class="form-control" id="txtCustomerName" type="text">
                    <span class="control-error" id="lblcusname"></span>
                </div>
                <div class="mb-3">
                    <label for="txtCustomerAddress">Customer Address</label>
                    <input class="form-control" id="txtCustomerAddress" type="text">
                    <span class="control-error" id="lblcusaddress"></span>
                </div>
                <div class="mb-3">
                    <label for="txtCustomerSalary">Customer Salary</label>
                    <input class="form-control" id="txtCustomerSalary" type="text">
                    <span class="control-error" id="lblcussalary"></span>
                </div>
            </div>
            <div class="btn-group" role="group" aria-label="...">
                <button class="btn btn-success me-2" id="btnSaveCus" >Save</button>
                <button class="btn btn-warning me-2" id="btnUpCus" >Update</button>
                <button class="btn btn-danger me-2" id="btnDelCus" >Delete</button>
                <button class="btn btn-danger" id="btnClearAll">Clear All</button>
                <button type="button" class="btn btn-warning me-2" id="btnViewCus">View All</button>
            </div>
        </div>
        <div class="col-md-6">
            <table class="table table-success table-striped m-2 table-dark">
                <thead class="bg-danger text-white">
                <tr>
                    <th>Customer ID</th>
                    <th>Customer Name</th>
                    <th>Customer Address</th>
                    <th>Customer Salary</th>
                </tr>
                </thead>
                <tbody id="tblCustomer">
                <!--                <tr>-->
                <!--                    <th scope="row">C001</th>-->
                <!--                    <td>Anuki</td>-->
                <!--                    <td>Matara</td>-->
                <!--                    <td>200000</td>-->
                <!--                </tr>-->
                </tbody>
            </table>
        </div>

<main class="container" id="Item">
    <section class="bg-body-secondary">
        <h2 class="d-inline align-middle ml-3"><svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-box-seam-fill" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M15.528 2.973a.75.75 0 0 1 .472.696v8.662a.75.75 0 0 1-.472.696l-7.25 2.9a.75.75 0 0 1-.557 0l-7.25-2.9A.75.75 0 0 1 0 12.331V3.669a.75.75 0 0 1 .471-.696L7.443.184l.01-.003.268-.108a.75.75 0 0 1 .558 0l.269.108.01.003 6.97 2.789ZM10.404 2 4.25 4.461 1.846 3.5 1 3.839v.4l6.5 2.6v7.922l.5.2.5-.2V6.84l6.5-2.6v-.4l-.846-.339L8 5.961 5.596 5l6.154-2.461L10.404 2Z"/>
        </svg> Item</h2>
    </section>
    <hr class="border border-info border-2 opacity-50">
    <div class="row">
        <div class="col-md-6 container border border-4 border-dark-subtle rounded-5 p-3 shadow-lg p-3 mb-5 bg-body-tertiary rounded">
            <div class="form-container">
                <div class="mb-3">
                    <label for="itemCode">Item Code</label>
                    <input class="form-control" id="itemCode" type="text">
                    <span class="control-error" id="lblCode"></span>
                </div>
                <div class="mb-3">
                    <label for="itemName">Item Name</label>
                    <input class="form-control" id="itemName" type="text">
                    <span class="control-error" id="lblname"></span>
                </div>
                <div class="mb-3">
                    <label for="itemPrice">Unit Price</label>
                    <input class="form-control" id="itemPrice" type="text">
                    <span class="control-error" id="lblprice"></span>
                </div>
                <div class="mb-3">
                    <label for="itemQty">Item Qty</label>
                    <input class="form-control" id="itemQty" type="text">
                    <span class="control-error" id="lblqty"></span>
                </div>
            </div>
            <div class="btn-group" role="group" aria-label="...">
                <button class="btn btn-success me-2" id="btnSaveItem">Save</button>
                <button class="btn btn-warning me-2" id="btnUpItem">Update</button>
                <button class="btn btn-danger me-2" id="btnDelItem">Delete</button>
                <button class="btn btn-danger" id="btnClearAll2">Clear All</button>
                <button type="button" class="btn btn-warning me-2" id="btnViewItem">View All</button>
            </div>
        </div>
        <div class="col-md-6">
            <table class="table table-success table-striped m-2 table-dark">
                <thead class="bg-danger text-white">
                <tr>
                    <th scope="col" >Item</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                </tr>
                </thead>
                <tbody id="tblItem">
                </tbody>
            </table>
        </div>
    </div>
</main>

                                                  id="orderId-invalid-error"></span>
                                        </div>
                                    </div>
                                    <div class="col-6">

                                    </div>

                                    </div>

                                    </div>

                                    </div>

                                            <label>Salary :</label>
                                            <input class="form-control" id="orderCustomerSalary" type="text">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label>Address :</label>
                                            <input class="form-control" id="orderCustomerAddress" type="text">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5 mt-lg-0 mt-3">
                    <div class="card container border border-4 border-dark-subtle rounded-5 p-2">
                        <div class="bg-primary border rounded-5 p-2" style="font-weight: 700">Item Select</div>
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Item :</label>
                                            <select class="form-select text-dark "
                                                    aria-label="Default select example" id="selectItemCode">
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Item Code :</label>
                                            <input class="form-control" id="txtItemCode" type="text">
                                        </div>
                                    </div>
                                    <div class="col-5">
                                        <div class="form-group">
                                            <label>Item Name :</label>
                                            <input class="form-control" id="txtItemDescription" type="text">
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="form-group">
                                            <label class="">Price :</label>
                                            <input class="form-control" id="txtItemPrice" type="text">
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="form-group">
                                            <label class="">QtyOnH :</label>
                                            <input class="form-control" id="txtQTYOnHand" type="text">
                                        </div>
                                    </div>
                                    <hr>
                                    <hr>
                                    <div class="col-12 mt-4">
                                        <div class="form-group">
                                            <label>Order Quantity :</label>
                                            <input type="email" class="form-control" id="txtQty">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group text-right">
                                    <button class="btn btn-danger col-12 col-sm-auto" id="btnAddToTable" type="button">
                                        Add Item
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 container border border-4 border-dark-subtle rounded-5 p-2">
                    <section class="content-box-2 p-4 ">
                        <div class="row">
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-12">
                                        <span class="" id="total-text">Total : </span>
                                    </div>
                                    <div class="col-12">
                                        <span id="total">00.0</span> Rs/=
                                    </div>
                                </div>

                            </div>
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-12">
                                        <span id="total-text1">SubTotal : </span>
                                    </div>
                                    <div class="col-12">
                                        <span id="subtotal">00.0</span> Rs/=
                                    </div>
                                </div>

                            </div>
                            <div class="col-6 mt-2">
                                <div class="form-group">
                                    <label>Cash :</label>
                                    <input type="text" class="form-control" id="cashTxtOrderPage">
                                </div>
                            </div>
                            <div class="col-6 mt-2">
                                <div class="form-group">
                                    <label>Discount :</label>
                                    <input type="email" class="form-control" id="discountTxtOrderPage">
                                </div>
                            </div>
                            <div class="col-8">
                                <div class="form-group">
                                    <label>Balance :</label>
                                    <input type="email" class="form-control" id="balanceTxtOrderPage">
                                </div>
                            </div>
                            <div class="row-cols-12">
                                <button class="btn btn-info" id="btnSubmitOrder" type="button">Purchase</button>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <!--order table-->
            <div class="col-md-6">
                <table class="table table-bordered table-hover table table-success table-striped table-dark">
                    <thead class="bg-danger text-white">
                    <tr>
                        <th>Item Code</th>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                    </thead>
                    <tbody id="orderTable">

                    </tbody>
                </table>
            </div>
            <!---------->
        </div>
