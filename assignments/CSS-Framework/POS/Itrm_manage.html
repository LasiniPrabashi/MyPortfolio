<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS</title>
    <link rel="stylesheet" href="assets/fontawesome-free-6.4.2-web/css/all.min.css">
    <link rel="stylesheet" href="assets/bootstrap-5.3.2-dist/css/bootstrap.css">


</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Lasini</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Item</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Others
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <nav class="navbar bg-body-tertiary">
                <form class="container-fluid justify-content-start">
                    <button class="btn btn-sm btn-outline-secondary" type="button">Signup</button>
                    <button class="btn btn-sm btn-outline-secondary" type="button">LogOut</button>
                </form>
            </nav>
        </div>
    </nav>
</header>
<main>
    <h2><i class="fa-solid fa-nfc-symbol"></i>Item Manage</h2>
    <section class="mt-4 m-lg-4" style="width: 95vw; height: 75vh; border: 1px solid black">
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Item</li>
            </ol>
        </nav>


        <div class="container text-center">
            <div class="row">
                <div class="col-6 mb-1">
                    <div class="card border-success " style="max-width: 25rem; height: 180px;">
                        <div class="card-header text-white bg-success">Item Search</div>
                        <div class="card-body m-3">
                            <form class="d-flex" role="search">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-success" type="submit">Search</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row justify-content-center">
                        <div class="col-6 mb-1">
                            <button type="button" class="btn btn-outline-danger mb-1">New Item  </button>
                            <button type="button" class="btn btn-outline-warning">View All Item</button>
                        </div>
                        <div class="col-8 m-lg-4">
                            <div class="col-6">
                                <div class="btn-group" role="group" aria-label="Basic example">
                                    <button type="button" class="btn btn-danger" style="width: 100px">Delete</button>
                                    <button type="button" class="btn btn-warning" style="width: 100px">Details</button>
                                    <button type="button" class="btn btn-success" style="width: 100px">Clear</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <table class="table overflow-auto">
            <thead >
            <tr class="table-success bg-success">
                <th scope="col">Item code</th>
                <th scope="col">Item Name</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">C001</th>
                <td>soap</td>
                <td>10</td>
                <td>120.00</td>
            </tr>
            <tr>
                <th scope="row">C002</th>
                <td>chocalate</td>
                <td>30</td>
                <td>1200.00</td>
            </tr>
            </tbody>
        </table>
    </section>
</main>
<footer></footer>
</body>
</html>
