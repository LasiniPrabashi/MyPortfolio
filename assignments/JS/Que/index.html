<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="../../../assets/8.0.1_normalize.css">

  <style>

      section{
          display: flex;
          justify-content: center;
      }
      div{
          height: 50px;
          width: 120px;
          border: 1px solid black;
          display: inline-block;
          position: relative;
      }
    #div1{
        top: 100px;
    }

      #div2{
          top: 150px;
      }

      #div3{
          top: 150px;
      }

      #div4{
          top: 150px;
      }

      #div5{
          top: 200px;
      }
  </style>


</head>
<body>
<section>

  <div id="div1"></div>
  <div id="div2"></div>
  <div id="div3"></div>
  <div id="div4"></div>
  <div id="div5"></div>

</section>

<script>
    let divs=document.querySelectorAll("section>div");
   let color =['red','blue','purple','deeppink','yellow'];

   setInterval(processQue,200);

    function processQue() {
        for (let i = 0; i < color.length; i++) {
            divs[i].style.background = color[i];
        }


        let lastValue = color.pop();
        color.unshift(lastValue);

    }

</script>
</body>
</html>
