<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer add/update</title>
    <link rel="stylesheet" href="assets/bootstrap-5.3.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="assets/fontawesome-free-6.4.2-web/css/all.min.css">

</head>
<body>
<section>
    <div class="card border-success " style="max-width: 25rem; height: 450px;">
        <div class="card-header text-white bg-success">Customer Form</div>
        <div class="card-body m-3">
            <form>
                <div class="row mb-4 justify-content-center">
                    <div class="mb-1">
                        <label for="txtCustId" class="form-label">Customer ID :</label>
                        <input type="text" class="form-control" id="txtCustId">
                    </div>
                    <div class="mb-1">
                        <label for="txtName" class="form-label">Customer Name :</label>
                        <input type="text" class="form-control" id="txtName">
                    </div>
                    <div class="mb-1">
                        <label for="txtAddress" class="form-label">Customer Address :</label>
                        <input type="text" class="form-control" id="txtAddress">
                    </div>
                    <div class="mb-1">
                        <label for="txtSalry" class="form-label">Customer Salary :</label>
                        <input type="text" class="form-control mb-3" id="txtSalry">
                    </div>
                    <div class="btn-group " role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-danger" style="width: 100px">Save</button>
                        <button type="button" class="btn btn-warning" style="width: 100px">Update</button>
                        <button type="button" class="btn btn-success" style="width: 100px">Clear</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>


</body>
</html>
