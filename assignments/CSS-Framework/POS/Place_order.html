<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Lasini</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Item</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Others
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <nav class="navbar bg-body-tertiary">
                <form class="container-fluid justify-content-start">
                    <button class="btn btn-sm btn-outline-secondary" type="button">Signup</button>
                    <button class="btn btn-sm btn-outline-secondary" type="button">LogOut</button>
                </form>
            </nav>
        </div>
    </nav>
</header>
<main>
    <h2><i class="fa-solid fa-list-check"></i>Order Manage</h2>
    <section class="mt-4 m-lg-4" style="width: 95vw; height: 75vh; border: 1px solid black">
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Order</li>
            </ol>
        </nav>

        <div class="container text-center">
            <div class="row align-items-start">
                <div class="col">

                    <div class="card border-success " style="max-width: 25rem; height: 280px;">
                        <div class="card-header text-white bg-success">Invoice Details</div>
                        <div class="card-body m-3">
                            <form>
                                <div class="row">
                                    <div class="col">
                                        <input type="text" class="form-control mb-2" placeholder="Order Id" aria-label="First name">
                                    </div>
                                    <div class="col">
                                        <input type="Date" class="form-control mb-2" placeholder="Last name" aria-label="Last name">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>C001</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control mb-2" placeholder="Customer ID" aria-label="Last name">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <input type="text" class="form-control mb-2" placeholder="Name" aria-label="First name">
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control mb-2" placeholder="Salary" aria-label="Last name">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <input type="text" class="form-control mb-2" placeholder="Address" aria-label="First name">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
                <div class="col">

                    <div class="card border-success " style="max-width: 25rem; height: 280px;">
                        <div class="card-header text-white bg-success">Item Select</div>
                        <div class="card-body m-3">
                            <form>
                                <div class="row">
                                    <div class="col">
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>C001</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control mb-2" placeholder="Item Code" aria-label="Last name">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <input type="text" class="form-control mb-2" placeholder="Item Name" aria-label="First name">
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control mb-2" placeholder="Price" aria-label="Last name">
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control mb-2" placeholder="QtyOnH" aria-label="Last name">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <input type="text" class="form-control mb-3" placeholder="Order QTY" aria-label="First name">
                                    </div>
                                </div>

                                <button type="button" class="btn btn-primary btn-sm">Add Item</button>
                            </form>
                        </div>
                    </div>

                </div>
                <div class="col" style="max-width: 25rem; height: 180px;">
                    <div class="card" >
                        <div class="card-body">
                            <h5 class="card-title">Total</h5>
                            <h5 class="card-title">Sub Total</h5>
                            <div class="row">
                                <div class="col">
                                    <input type="text" class="form-control mb-2" placeholder="Cash" aria-label="Cash">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control mb-2" placeholder="Discount" aria-label="Discount">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input type="text" class="form-control mb-2" placeholder="Balance" aria-label="Balance">
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary btn-sm">Purchase</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <table class="table overflow-auto">
            <thead >
            <tr class="table-success bg-success">
                <th scope="col">Item code</th>
                <th scope="col">Item Name</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Total</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">C001</th>
                <td>soap</td>
                <td>10</td>
                <td>120.00</td>
                <td>1200.00</td>
            </tr>
            <tr>
                <th scope="row">C002</th>
                <td>chocalate</td>
                <td>30</td>
                <td>1200.00</td>
                <td>36000.00</td>
            </tr>
            </tbody>
        </table>
    </section>
</main>
<footer></footer>
</body>
</html>
