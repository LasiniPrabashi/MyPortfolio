<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item add/update</title>
    <link rel="stylesheet" href="assets/fontawesome-free-6.4.2-web/css/all.min.css">
    <link rel="stylesheet" href="assets/bootstrap-5.3.2-dist/css/bootstrap.css">


</head>
<body>
<section>
    <div class="card border-success " style="max-width: 25rem; height: 450px;">
        <div class="card-header text-white bg-success">Item Form</div>
        <div class="card-body m-3">
            <form>
                <div class="row mb-4 justify-content-center">
                    <div class="mb-1">
                        <label for="txtItemId" class="form-label">Item Code :</label>
                        <input type="text" class="form-control" id="txtItemId">
                    </div>
                    <div class="mb-1">
                        <label for="txtItemName" class="form-label">Item Name :</label>
                        <input type="text" class="form-control" id="txtItemName">
                    </div>
                    <div class="mb-1">
                        <label for="txtPrice" class="form-label">Item Price :</label>
                        <input type="text" class="form-control" id="txtPrice">
                    </div>
                    <div class="mb-1">
                        <label for="txtQty" class="form-label">Item Qty :</label>
                        <input type="text" class="form-control mb-3" id="txtQty">
                    </div>
                    <div class="btn-group " role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-danger" style="width: 100px">Save</button>
                        <button type="button" class="btn btn-warning" style="width: 100px">Update</button>
                        <button type="button" class="btn btn-success" style="width: 100px">Clear</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>


</body>
</html>
