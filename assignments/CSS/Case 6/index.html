<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="8.0.1_normalize.css">

    <style>

        section{
            width: 900px;
            height: 600px;
            position: relative;
            border: 2px solid black;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(3,1fr);
            grid-gap: 5px;
        }

        section>div:nth-child(1){
            background: url("assest/images/img 1.jpg");
            background-size: cover;
            grid-row: 1/2;
            grid-column: 1/3;
        }

        section>div:nth-child(2){
            background: url("assest/images/img 2.png");
            background-size: cover;

        }

        section>div:nth-child(3){
            background: url("assest/images/img 3.png");
            background-size: cover;
            grid-row: 1/4;
            grid-column: 4/5;
        }

        section>div:nth-child(4){
            background: url("assest/images/img 4.jpg");
            background-size: cover;
        }

        section>div:nth-child(5){
            background: url("assest/images/img 5.jpg");
            background-size: cover;
        }

        section>div:nth-child(6){
            background: url("assest/images/img 6.jpg");
            background-size: cover;
        }

        section>div:nth-child(7){
            background: url("assest/images/img 7.jpg");
            background-size: cover;
        }

        section>div:nth-child(8){
            background: url("assest/images/img 8.webp");
            background-size: cover;
            grid-row: 3/4;
            grid-column: 2/4;
        }


        </style>

</head>
<body>
<section>

    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

</section>
</body>
</html>
