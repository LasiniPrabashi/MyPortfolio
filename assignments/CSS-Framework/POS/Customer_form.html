<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer add/update</title>
    <link rel="stylesheet" href="assets/bootstrap-5.3.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="assets/fontawesome-free-6.4.2-web/css/all.min.css">

</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg bg-body-secondary">
        <div class="container-fluid">
            <a class="navbar-brand  fw-bolder text-info" href="#">LP POS System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent" >
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 fw-bold">
                    <li class="nav-item" id="lnkHome">
                        <a class="nav-link active" aria-current="page" href="#" id="btnHome">Home</a>
                    </li>
                    <li class="nav-item" id="lnkCustomer">
                        <a class="nav-link" href="#Customer" id="btnCustomer">Customer</a>
                    </li>
                    <li class="nav-item" id="lnkItem">
                        <a class="nav-link" href="#item" id="btnItem">Items</a>
                    </li>
                    <li class="nav-item" id="lnkOrders">
                        <a class="nav-link" href="#placeOrder" id="btnOrder">Place Order</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>
<main class="container" id="Customer">
    <section  class="container justify-content-center p-2">
        <h2 class="d-inline align-middle ml-3"><svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 20 20">
            <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7Zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216ZM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/>
        </svg>Customer</h2>
    </section>
    <hr class="border border-info border-2 opacity-50">
    <div class="row">
        <div class="col-md-6 container border border-4 border-dark-subtle rounded-5 p-3 shadow-lg p-3 mb-5 bg-body-tertiary rounded">
            <div class="form-container">
                <div class="mb-3">
                    <label for="txtCustomerID">Customer ID</label>
                    <input class="form-control" id="txtCustomerID" required type="text">
                    <span class="control-error" id="lblcusid"></span>
                </div>
                <div class="mb-3">
                    <label for="txtCustomerName">Customer Name</label>
                    <input class="form-control" id="txtCustomerName" type="text">
                    <span class="control-error" id="lblcusname"></span>
                </div>
                <div class="mb-3">
                    <label for="txtCustomerAddress">Customer Address</label>
                    <input class="form-control" id="txtCustomerAddress" type="text">
                    <span class="control-error" id="lblcusaddress"></span>
                </div>
                <div class="mb-3">
                    <label for="txtCustomerSalary">Customer Salary</label>
                    <input class="form-control" id="txtCustomerSalary" type="text">
                    <span class="control-error" id="lblcussalary"></span>
                </div>
            </div>
            <div class="btn-group" role="group" aria-label="...">
                <button class="btn btn-success me-2" id="btnSaveCus" >Save</button>
                <button class="btn btn-warning me-2" id="btnUpCus" >Update</button>
                <button class="btn btn-danger me-2" id="btnDelCus" >Delete</button>
                <button class="btn btn-danger" id="btnClearAll">Clear All</button>
                <button type="button" class="btn btn-warning me-2" id="btnViewCus">View All</button>
            </div>
        </div>
        <div class="col-md-6">
            <table class="table table-success table-striped m-2 table-dark">
                <thead class="bg-danger text-white">
                <tr>
                    <th>Customer ID</th>
                    <th>Customer Name</th>
                    <th>Customer Address</th>
                    <th>Customer Salary</th>
                </tr>
                </thead>
                <tbody id="tblCustomer">
                <!--                <tr>-->
                <!--                    <th scope="row">C001</th>-->
                <!--                    <td>Anuki</td>-->
                <!--                    <td>Matara</td>-->
                <!--                    <td>200000</td>-->
                <!--                </tr>-->
                </tbody>
            </table>
        </div>
    </div>
</main>


</body>
</html>
